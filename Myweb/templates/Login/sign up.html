{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'css\stylee.css'%}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Sing up 
         </div>
         <form method="post">
            {% csrf_token %}
            <div class="field">
               <input type="text" name="name" required>
               <label for="name">Username:</label>
            </div>

            <div class="field">
               <input type="email" name="email" required>
               <label for="email">Email:</label>
            </div>
            <div class="field">
               <input type="text" name="id" required>
               <label for = "id ">matrucul :</label>
            </div>
            <div class="field">
               <input type="password" name="password" required>
               <label for="password">Password:</label>
            </div>
            <div class="field">
               <input type="password" name="password1" required>
               <label for="password">Confirme Password:</label>
            </div>
            
            <div class="field">
               <input type="submit" value="Sing up" onclick="window.location.href='C:/Users/User/Desktop/Licence/frant-end/desgin/profile.html'">
            </div>
            <div class="signup-link">
               you have Already  account? <a href="http://127.0.0.1:8000/conecter">Sign in now</a>
            </div>


            <div style='text-align: center'>
               {% for message in messages %}
                   <p id='messages' style='color: red'>{{message}}</p>
               {% endfor %}
           </div>
         </form>
      </div>
   </body>
</html>
