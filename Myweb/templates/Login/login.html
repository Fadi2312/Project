{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'css\stylee.css'%}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form method="POST">
            {% csrf_token %}
            <div class="field">
               <input type="text" name="username" required>
               <label for="email">Username:</label>
            </div>
            <div class="field">
               <input type="password" name="password" required>
               <label for="password">Password:</label>
            </div>
            <div class="field">
               <input type="submit" value="Login" onclick="window.location.href='C:/Users/User/Desktop/Licence/frant-end/desgin/profile.html'">
            </div>
            <div class="signup-link">
               Not a member? <a href="http://127.0.0.1:8000/register">Signup now</a>
            </div>
            <div class="signup-link">
               Im a admin ? <a href="http://127.0.0.1:8000/conadmine">Login here</a>
            </div>
            <div style='text-align: center'>
               {% for message in messages %}
                   <p id='messages' style='color: red'>{{message}}</p>
               {% endfor %}
           </div>
         </form>
      </div>
   </body>
</html>
