{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'css\stylee.css'%}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
           Admin 
         </div>
         <form method = 'POST'>
            {% csrf_token %}
            <div class="field">
            <input type="text" name="usernameA" id= "username" required>
            <label for="username">Username:</label>
            </div>
            <div class="field">
               <input type="password" name="passwordA" id="password" required>
               <label for="password">Password:</label>
            </div>
            <div class="field">
               <input type="text" name="idd" required>
               <label for="password">id:</label>
            </div> 
            
            <div class="field">
               <input type="submit" value="Login" onclick="">
               
            </div>
            <div style='text-align: center'>
               {% for message in messages %}
                   <p id='messages' style='color: red'>{{message}}</p>
               {% endfor %}
           </div>
         </form>
      </div>
   </body>
</html>
